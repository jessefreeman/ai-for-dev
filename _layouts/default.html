<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/_layouts/custom.css' | relative_url }}">
    {{ content_for_head }}
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Table of Contents</h2>
            <ul>
                {% for item in site.data.toc %}
                    <li>
                        <a href="{{ item.url }}">{{ item.title }}</a>
                        {% if item.children %}
                            <ul>
                                {% for child in item.children %}
                                    <li><a href="{{ child.url }}">{{ child.title }}</a></li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content">
            {{ content }}
        </div>
    </div>
    {{ content_for_body }}
</body>
</html>
