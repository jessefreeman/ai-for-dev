title: "AI for Dev"
description: "A guide on how to run Large Language Models (LLMs) locally for coding assistance."
remote_theme: just-the-docs/just-the-docs
collections:
  docs:
    output: true
    sort_by: 'order'

aux_links:
  AI for Dev on GitHub:
    - https://github.com/jessefreeman/ai-for-dev

# Base URL and Repository Settings
baseurl: ""  # or set to "" if in the root directory
url: "https://aifor.dev"

# Sidebar Navigation
just_the_docs:
  aux_links:
    "GitHub Repository": "https://github.com/jessefreeman/ai-for-dev"
  show_toc: true
  toc_levels: "1,2,3"
  repository_url: "https://github.com/jessefreeman/ai-for-dev"
  edit:
    enabled: true  # Enable the Edit on GitHub link
    base_url: "https://github.com/jessefreeman/ai-for-dev/edit/main/"

# Enable plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Edit timestamp and link
last_edit_timestamp: true  # Show last edit timestamp on pages
last_edit_time_format: "%b %e %Y at %I:%M %p"  # Format for last edit timestamp
back_to_top: true  # Show "Back to top" link at the bottom of every page

# Heading anchors (links next to headings)
heading_anchors: true

# Copy button for code snippets
enable_copy_code_button: true

# Set default ordering for all docs
defaults:
  - scope:
      path: ""
      type: docs
    values:
      layout: "default"
      nav_order: 0
